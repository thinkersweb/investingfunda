<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Funda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        .logo img {
            width: 100px;
            margin: 10px auto;
        }

       .button {
    display: block;
    margin: 15px auto;
    padding: 15px 20px;
    width: 80%;
    max-width: 300px;
    background: linear-gradient(135deg, #007aff, #00c6ff); /* Gradient effect */
    color: #fff; /* White text */
    text-decoration: none; /* Remove underline */
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    border-radius: 8px; /* Smooth rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: all 0.3s ease; /* Smooth hover effect */
}
.button:hover {
    transform: translateY(-2px); /* Lift effect on hover */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
    opacity: 0.95; /* Slight dim effect */
}
.button:active {
    transform: translateY(1px); /* Press effect */
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15); /* Subtle press shadow */
}

    </style>
</head>
<body>
<div class="logo">
        <img src="invlogo.png" alt="Investing Funda Logo" loading="lazy">
    </div>
    <h1>Investing Funda</h1>
    <p>Your guide to finance & investment insights! ðŸ’°</p>
    <div id="links-container"></div>

    <script>
        // Google Sheet CSV URL (replace with your link)
        const sheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2yqaUor2alcI222NpAXGuXN4nGOEVHpXA8bMgHETWOXjTDJkunCeN9xGpfNSl39NJWBtQ-jVYOL5B/pub?gid=0&single=true&output=csv';

        // Fetch and display links
        fetch(sheetCSVUrl)
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n'); // Split rows by newline
                const container = document.getElementById('links-container');

                rows.forEach((row, index) => {
                    if (index === 0 || !row.trim()) return; // Skip header or empty rows
                    const [text, url] = row.split(','); // Split each row by comma

                    const anchor = document.createElement('a');
                    anchor.href = url.trim(); // Set URL
                    anchor.target = '_blank';
                    anchor.rel = 'noopener noreferrer';
                    anchor.className = 'button';
                    anchor.textContent = text.trim(); // Set text
                    container.appendChild(anchor); // Add button to container
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
